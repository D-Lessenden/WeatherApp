<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.png"  *ngIf="weatherData.main.temp > 80.0" >
    <img src="../assets/cold.png"  *ngIf="weatherData.main.temp < 80.0">

    <div class="weather-data">
      <div class="location">Denver</div>
      <div class="temperature">{{ weatherData.main.temp| number: '1.1-1' }}°F</div>

    </div>
  </div>
  
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min}}°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max}}°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humid.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} mph
        </div>
      </div>
    </div>

  </div>

</div>


<router-outlet></router-outlet>
